{% extends "base.html" %}
{% block content %}
<h1>Manufacturers</h1>

<div>
    <form action="/manufacturers/new_manufacturer">
    <input class="button" type="submit" value="New Manufacturer"/>
    </form>
</div>

{% for manufacturer in manufacturers %}

<div class="details">
    <div>
        <p><a href="/manufacturers/{{ manufacturer.id }}">{{manufacturer.name}}</a></p>
        <hr>
    </div>

</div>
{% endfor %}

{% endblock %}
