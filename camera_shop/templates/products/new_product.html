{% extends "base.html" %}
{% block content %}
<h1>New Products</h1>

<form action="/products" method="post">

    <div>
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" placeholder="Product Name" required autofocus>
    </div>
    <div>
        <label for="manufacturer">Manufacturer:</label>
        <input type="text" id="manufacturer" name="manufacturer" placeholder="Manufacturer" required>
    </div>
    <div>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" placeholder="Category" required>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" cols="30" rows ="10" placeholder="description" required></textarea>
    </div>
    <div>
        <label for="retail_price">Retail Price:</label>
        <input type="number" id="retail_price" name="retail_price" min="0" placeholder="Retail Price" required>
    </div>
    <div>
        <label for="stock_level">Stock Level:</label>
        <input type="number" id="stock_level" name="stock_level" min="0" step="1" placeholder="Stock Level" required>
    </div>

    <button type="submit">Add Product</button>


</form>

{% endblock %}
