{% extends "base.html" %}
{% block content %}
<h1>New Product</h1>

<form action="/products" method="post">

    <div>
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" required autofocus>
    </div>
    <div>
        <label for="manufacturer">Manufacturer:</label>
        <select id="manufacturer" name="manufacturer_id">
            {% for manufacturer in manufacturers %}
            <option value="{{ manufacturer.id }}">{{ manufacturer.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" cols="30" rows ="10" required></textarea>
    </div>
    <div>
        <label for="cost_price">Cost Price:</label>
        <input type="number" id="cost_price" name="cost_price" min="0" step="0.01" required>
    </div>
    <div>
        <label for="retail_price">Retail Price:</label>
        <input type="number" id="retail_price" name="retail_price" min="0" step="0.01" required>
    </div>
    <div>
        <label for="stock_level">Stock Level:</label>
        <input type="number" id="stock_level" name="stock_level" min="0" required>
    </div>
        
    <button type="submit">Add Product</button>

</form>

{% endblock %}
