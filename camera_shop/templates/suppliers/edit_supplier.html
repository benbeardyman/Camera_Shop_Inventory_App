{% extends "base.html" %}
{% block content %}
<h1>Edit Supplier</h1>

<form action="/suppliers/{{supplier.id}}" method="post">
    
    <div>
        <label for="name">Supplier Name:</label>
        <input type="text" id="name" name="name" value="{{supplier.name}}" required autofocus>
    </div>

    <button type="submit">Update Supplier</button>


</form>

{% endblock %}
