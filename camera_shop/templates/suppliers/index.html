{% extends "base.html" %}
{% block content %}
<h1>Suppliers</h1>

<div>
    <form action="/suppliers/new_supplier">
    <input type="submit" value="New Supplier"/>
    </form>
</div>

{% for supplier in suppliers %}

<div>
    <div>
        <p>Supplier: <a href="/suppliers/{{ supplier.id }}">{{supplier.name}}</a></p>
        <hr>
    </div>

</div>
{% endfor %}

{% endblock %}
