{% extends "base.html" %}
{% block content %}
<h1>{{supplier.name}}</h1>
<a href="/suppliers/{{supplier.id}}/edit_supplier">Edit Supplier</a>
<div>
    <h3> Products:</h3>
    
    <ul>
        {% for product in products %}
        <li>{{product.manufacturer}} {{ product.name }} 
            <br>Cost Price: {{ product.cost_price}}</li>
        {% endfor %}

    </ul>
    

</div>

{% endblock %}
